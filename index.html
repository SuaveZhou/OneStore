    <style>
        body {
            /* 修改布局方式为垂直排列 */
            flex-direction: column;
            min-height: auto;
        }
    
        .content {
            margin-top: 80px;  /* 增加顶部间距 */
            flex-grow: 1;     /* 允许内容区域扩展 */
            min-height: calc(100vh - 80px); /* 确保最小可视高度 */
        }

        }
    </style>

    <script>
        // 修改后的滚动处理
        window.addEventListener('scroll', () => {
            // 完全移除容器位移效果
            // 仅保留导航栏固定定位
        });
    </script>

    <style>
        /* 新增平滑滚动 */
        html {
            scroll-behavior: smooth;
            scroll-padding-top: 80px; /* 导航栏高度补偿 */
        }
        
        /* 章节偏移补偿 */
        .section {
            scroll-margin-top: 80px;
        }
    </style>

    <script>
        // 优化导航点击（新增强制排他处理）
        document.querySelectorAll('.navbar a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const target = link.getAttribute('href');
                
                // 强制清除所有激活状态
                document.querySelectorAll('.navbar a').forEach(a => {
                    a.classList.remove('active');
                });
                
                // 立即应用当前激活状态
                link.classList.add('active');

                if (target === '#home') {
                    window.scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });
                    // 强制更新滚动状态
                    setTimeout(updateActiveNav, 1000);
                } else {
                    document.querySelector(target).scrollIntoView({ 
                        behavior: 'smooth',
                        block: 'start' 
                    });
                }
            });
        });

        // 强化滚动检测逻辑
        function updateActiveNav() {
            const sections = document.querySelectorAll('[id].section, #home');
            const navLinks = document.querySelectorAll('.navbar a');
            let foundActive = false;
        
            navLinks.forEach(link => link.classList.remove('active'));
            
            sections.forEach(section => {
                const rect = section.getBoundingClientRect();
                // 优化可视区域判断
                const isInView = rect.top <= window.innerHeight * 0.4 && 
                               rect.bottom >= window.innerHeight * 0.2;
                
                if (isInView) {
                    const targetId = section.id;
                    navLinks.forEach(link => {
                        if (link.getAttribute('href') === `#${targetId}`) {
                            link.classList.add('active');
                            foundActive = true;
                        }
                    });
                }
            });
        
            if (!foundActive && window.scrollY < 100) {
                document.querySelector('.navbar a[href="#home"]').classList.add('active');
            }
        }
    </script>

    <script>
        // 优化樱花动画（新增初始化调用）
        function createSakura() {
            const sakura = document.createElement('div');
            sakura.classList.add('sakura');
            sakura.style.left = Math.random() * 100 + 'vw';
            sakura.style.top = Math.random() * -50 + 'vh';
            sakura.style.animationDuration = Math.random() * 3 + 2 + 's';
            sakura.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(sakura);

            // 修正层级和移除时机
            sakura.style.zIndex = -1;  // 新增层级设置
            setTimeout(() => {
                sakura.remove();
            }, (Math.random() * 3 + 5) * 1000);  // 随机移除时间5-8秒
            sakura.style.filter = `hue-rotate(${Math.random() * 360}deg)`;
            sakura.style.transform = `scale(${0.5 + Math.random()})`;
        }

        // 新增动画启动器
        setInterval(createSakura, 200);  // 每300ms创建一朵
        createSakura();  // 立即创建第一朵
    </script>
