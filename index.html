<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneStore - 下载页面</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/style6.css">
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <img src="./imgs/logo.png" alt="OneStore Logo">
            </div>
            <div class="app-info">
                <h1>OneStore</h1>
                <p>版本：v3.1.5</p>
                <p>免费观看电视剧、电影、动漫的工具...</p>
            </div>
        </header>
        <main class="app-main">
            <a href="javascript:;" class="download-btn">立即下载</a>
            <div class="slogan">
                <span>已累计服务1万+名用户，看视频就来OneStore</span>
            </div>
            <div class="app-screenshots">
                <img src="./imgs/1.png" alt="Screenshot 1">
                <img src="./imgs/2.png" alt="Screenshot 2">
                <img src="./imgs/3.png" alt="Screenshot 3">
            </div>
        </main>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
