<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>尔途APP官网</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #6a0dad;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            padding: 20px;
        }

        .title {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .screenshots {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .screenshots img {
            width: 150px;
            margin: 10px;
            transform: rotate(-10deg);
            transition: transform 0.3s;
        }

        .screenshots img:hover {
            transform: rotate(0deg) scale(1.05);
        }

        nav {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1em;
        }

        .download-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #fff;
            color: #6a0dad;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .download-btn:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#features">功能</a>
        <a href="#download">下载</a>
        <a href="#contact">联系我们</a>
    </nav>
    <div class="container">
        <div class="title">尔途APP</div>
        <div class="subtitle">“时态式”旅行APP 贴心关照您的旅行全过程</div>
        <a href="#" class="download-btn">下载APP</a>
        <div class="screenshots">
            <img src="src/assets/1.png" alt="Screenshot 1">
            <img src="src/assets/2.png" alt="Screenshot 2">
            <img src="src/assets/3.png" alt="Screenshot 3">
            <img src="src/assets/4.png" alt="Screenshot 4">
        </div>
    </div>
</body>
</html>
