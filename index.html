<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneStore下载页面</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .app-container {
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 800px;
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        .app-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .logo img {
            width: 80px;
            border-radius: 50%;
        }

        .app-info h1 {
            font-size: 2em;
            margin: 0;
        }

        .download-btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .download-btn:hover {
            background: #0056b3;
        }

        .slogan {
            margin-top: 20px;
            font-style: italic;
            color: #555;
        }

        .app-screenshots img {
            width: 100%;
            max-width: 150px;
            margin: 10px;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .app-screenshots img:hover {
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .app-container {
                padding: 10px;
            }

            .app-header {
                flex-direction: column;
                align-items: center;
            }

            .app-info h1 {
                font-size: 1.5em;
            }

            .download-btn {
                width: 100%;
                padding: 15px 0;
            }

            .app-screenshots img {
                max-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <img src="src/assets/logo.png" alt="App Logo">
            </div>
            <div class="app-info">
                <h1>OneStore</h1>
                <p>版本：v3.1.5</p>
                <p>描述：这是一个非常棒的应用，提供丰富的功能和优质的用户体验。</p>
            </div>
        </header>
        <main class="app-main">
            <a href="#" class="download-btn" id="downloadBtn">立即下载</a>
            <div class="slogan">
                <span>已累计服务数1万+用户，快来体验吧！</span>
            </div>
            <div class="app-screenshots">
                <img src="src/assets/1.png" alt="Screenshot 1">
                <img src="src/assets/2.png" alt="Screenshot 2">
                <img src="src/assets/3.png" alt="Screenshot 3">
                <img src="src/assets/4.png" alt="Screenshot 4">
                <img src="src/assets/5.png" alt="Screenshot 5">
                <img src="src/assets/6.png" alt="Screenshot 6">
            </div>
        </main>
    </div>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const downloadBtn = document.getElementById('downloadBtn');
            const userAgent = navigator.userAgent.toLowerCase();
            const isAndroid = userAgent.indexOf('android') > -1;
            const isIOS = /iphone|ipad|ipod|ios/.test(userAgent);

            downloadBtn.href = isAndroid ? 'https://onestore.yuanhan.xyz/release/OneStore.apk' : 'https://onestore.yuanhan.xyz/release/OneStore.apk';
        });
    </script>
</body>
</html>
