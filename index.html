<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>尔途APP</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #6a0dad;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            padding: 20px;
        }

        .title {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .design {
            font-size: 1.2em;
            margin-top: 50px;
        }

        .screenshots {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .screenshots img {
            width: 200px;
            margin: 10px;
            transform: rotate(-10deg);
            transition: transform 0.3s;
        }

        .screenshots img:hover {
            transform: rotate(0deg) scale(1.05);
        }

        .download-button {
            background-color: #6a0dad;
            border: none;
            border-radius: 12px;
            box-shadow: 5px 5px 10px #5a0c9d, -5px -5px 10px #7a1dbd;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            transition: box-shadow 0.3s, transform 0.3s;
            margin-top: 30px;
        }

        .download-button:hover {
            box-shadow: 2px 2px 5px #5a0c9d, -2px -2px 5px #7a1dbd;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">尔途APP</div>
        <div class="subtitle">“时态式”旅行APP 贴心关照您的旅行全过程</div>
        <div class="design">UI/UX DESIGN</div>
        <div class="screenshots">
            <img src="src/assets/1.png" alt="Screenshot 1">
            <img src="src/assets/2.png" alt="Screenshot 2">
            <img src="src/assets/3.png" alt="Screenshot 3">
            <img src="src/assets/4.png" alt="Screenshot 4">
        </div>
        <button class="download-button">下载APP</button>
    </div>
</body>
</html>
