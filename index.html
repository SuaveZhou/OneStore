<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneStore官网下载</title>
    <style>
        @font-face {
            font-family: 'DingTalk';
            src: url('src/font/dingtalk.ttf') format('truetype');
        }

        body {
            font-family: 'DingTalk', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #6DA71D;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            padding: 20px;
        }

        .title {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .design {
            font-size: 1.2em;
            margin-top: 50px;
        }

        .screenshots {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .screenshots img {
            width: 200px;
            margin: 10px;
            transform: rotate(-10deg);
            transition: transform 0.3s;
        }

        .screenshots img:hover {
            transform: rotate(0deg) scale(1.05);
        }

        .download-button {
            background-color: #6DA71D;
            border: none;
            border-radius: 12px;
            box-shadow: 5px 5px 10px #5a8c1a, -5px -5px 10px #7dbb20;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            transition: box-shadow 0.3s, transform 0.3s;
            margin-top: 40px;
            font-family: 'DingTalk', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-decoration: none;
        }

        .download-button:hover {
            box-shadow: 2px 2px 5px #5a8c1a, -2px -2px 5px #7dbb20;
            transform: translateY(-2px);
        }

        .sakura {
            position: fixed;
            top: -10px;
            width: 30px;
            height: 30px;
            background-image: url('src/assets/sakura.png');
            background-size: cover;
            opacity: 0.8;
            pointer-events: none;
            animation: fall linear infinite;
            z-index: -1;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .title {
                font-size: 2.5em;
            }

            .subtitle {
                font-size: 1.2em;
            }

            .screenshots {
                display: flex;
                justify-content: flex-start;
                overflow-x: auto;
                scroll-snap-type: x mandatory;
            }

            .screenshots img {
                scroll-snap-align: start;
                flex: 0 0 auto;
            }

            .download-button {
                padding: 10px 20px;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2em;
            }

            .subtitle {
                font-size: 1em;
            }

            .screenshots img {
                width: 100px;
            }

            .download-button {
                padding: 8px 16px;
                font-size: 0.9em;
            }
        }

        .navbar {
            width: 100%;
            background-color: #4a8c1a;
            overflow: hidden;
            position: fixed;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        .navbar a {
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 1.2em;
            font-family: 'DingTalk', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar a:hover {
            background-color: #6DA71D;
            border-radius: 12px;
            transition: background-color 0.3s, border-radius 0.3s;
        }

        .navbar a.active {
            background-color: #6DA71D;
            border-radius: 12px;
            transition: background-color 0.3s;
        }

        .content {
            margin-top: 500px; /* 确保内容不被导航栏遮挡 */
            padding-bottom: 50px; /* 增加底部空余空间 */
        }

        #history {
            margin-bottom: 40px; /* 增加底部间距 */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home" class="active">首页</a>
        <a href="#version-info">版本介绍</a>
        <a href="#history">历史版本</a>
    </div>
    <div class="content">
        <div class="container">
            <div class="title">OneStore</div>
            <div class="subtitle">一款免费观看电视剧、电影、动漫的工具…</div>
            <div class="screenshots">
                <img src="src/assets/1.png" alt="Screenshot 1">
                <img src="src/assets/2.png" alt="Screenshot 2">
                <img src="src/assets/3.png" alt="Screenshot 3">
                <img src="src/assets/4.png" alt="Screenshot 4">
            </div>
            <div id="version-info" class="section">
                <h2>版本介绍</h2>
                <p>OneStore v3.1.5更新:</p>
                <p>官网上线（https://onestore.yuanhan.xyz）</p>
                <p>音乐功能恢复运行</p>
                <p>3.优化了一些问题～</p>
            </div>
            <div id="history" class="section">
                <h2>历史版本</h2>
                <P>OneStore v3.1.4更新:</P>
                <P>1.接入DeepSeek-V3大模型</P>
                <P>2.优化了一些问题～</P>
            </div>
            <a href="https://onestore.yuanhan.xyz/release/OneStore.apk" class="download-button">
                下载APP
            </a>
        </div>
    </div>

    <script>
        function createSakura() {
            const sakura = document.createElement('div');
            sakura.classList.add('sakura');
            sakura.style.left = Math.random() * 100 + 'vw';
            sakura.style.top = Math.random() * -50 + 'vh';
            sakura.style.animationDuration = Math.random() * 3 + 2 + 's';
            sakura.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(sakura);

            setTimeout(() => {
                sakura.remove();
            }, 5000);
        }

        setInterval(createSakura, 100);

        // 获取所有导航链接
        const navLinks = document.querySelectorAll('.navbar a');

        // 为每个链接添加点击事件监听器
        navLinks.forEach(link => {
            link.addEventListener('click', function() {
                // 移除所有链接的 active 类
                navLinks.forEach(link => link.classList.remove('active'));
                // 为当前点击的链接添加 active 类
                this.classList.add('active');

                // 如果点击的是首页链接，滚动到页面顶部
                if (this.getAttribute('href') === '#home') {
                    window.scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
</html>
