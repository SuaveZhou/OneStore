<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="screen-orientation" content="portrait">
    <meta name="format-detection" content="telephone=no">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <title>OneStore官方下载—免费观看电视剧、电影、动漫的工具...</title>
    <link rel="stylesheet" href="./css/base.css?v=1.03">
    <link rel="stylesheet" href="./css/style6.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            margin: 0;
            padding: 0;
        }
        .app {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border-bottom: 1px solid #eee;
        }
        .logo img {
            width: 100px;
            border-radius: 50%;
        }
        .desc h1 {
            font-size: 2em;
            margin: 0;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #0056b3;
        }
        .slogan {
            margin-top: 20px;
            font-style: italic;
            color: #555;
        }
        .covers img {
            width: 100%;
            max-width: 150px;
            margin: 10px;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .covers img:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div id="eCover" class="app style6 theme1">
        <header class="top flex">
            <div class="logo">
                <img id="eLogo" src="./imgs/logo.png" alt="OneStore Logo">
            </div>
            <div class="desc">
                <h1>OneStore</h1>
                <p>版本：v3.1.5</p>
                <p>免费观看电视剧、电影、动漫的工具...</p>
            </div>
        </header>
        <main>
            <a id="eBtn" href="javascript:;" class="btn">立即下载</a>
            <div class="slogan">
                <span>已累计服务1万+名用户，看视频就来OneStore</span>
            </div>
            <div id="eCovers" class="covers flex"></div>
        </main>
    </div>

    <script type="text/javascript">
        var $ = function (ele) {
            return document.querySelector(ele);
        }
        //配置
        var config = {
            logo: './imgs/logo.png', //自定义logo图片
            iPhone_download_url: "http://onestore.yuanhan.xyz/release/OneStore.apk", // iPhone下载链接
            android_download_url: "http://onestore.yuanhan.xyz/release/OneStore.apk", // Android下载链接
            open_app_url: "http://onestore.yuanhan.xyz/release/OneStore.apk",
            covers: [   //APP截图列表
                './imgs/1.png',
                './imgs/2.png',
                './imgs/3.png',
                './imgs/4.png',
                './imgs/5.png',
                './imgs/6.png'
            ]
        }
        var env = function () {
            var inBrowser = typeof window !== 'undefined'
            var UA = inBrowser && window.navigator.userAgent.toLowerCase();
            return {
                isAndroid: UA && UA.indexOf('android') > 0,
                isIOS: UA && /iphone|ipad|ipod|ios/.test(UA),
                isWechat: UA && UA.indexOf('micromessenger') > -1
            }
        }

        window.onload = function () {
            var eCovers = $('#eCovers');
            var eBtn = $('#eBtn');
            var eLogo = $('#eLogo');

            var open_app_url = env().isAndroid ? config.android_download_url : config.iPhone_download_url;
            eBtn.href = open_app_url;
            eLogo.src = config.logo;

            var coverHTML = config.covers.map(function(item) {
                return '<img src="' + item + '" alt="App Screenshot" />';
            }).join('');
            eCovers.innerHTML = coverHTML;
        }
    </script>
</body>

</html>
